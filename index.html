<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 08</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/employee-management.js"></script>
</head>
<body>
    <h3>The Employee Management Application</h3>
    <form id="employee_mgt">
        <h4>Add Employee</h4>
        <strong>Name:</strong>
        <input type="text" id="name">
        <span id="nameError"> </span><br><br>
        <strong>Title:</strong>
        <input type="text" id="title">
        <span id="titleError"> </span><br><br>
        <strong>Extension:</strong>
        <input type="text" id="ext">
        <span id="extError"> </span><br><br>
        <input type="button" id="addEntry" value="Add"><br><br><br>
    </form>
    <h5 id="employee_header"></h5>
    <table id="employee_data">
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Extension</th>
                <th></th>
            </tr>
    </table>
</body>
</html>
